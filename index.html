<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="write website description here">
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Jorges lilla</title>
  </head>
  <body>


    <button type="button" id="side-bar_button" class="side-bar_button"> <!--       <img src="icons/arrow.png" alt="open menu">-->
      <svg class="icon icon-play3"><use xlink:href="#icon-play3"></use>
        <symbol id="icon-play3" viewBox="0 0 32 32">
        <title>play3</title>
        <path d="M6 4l20 12-20 12z"></path>
        </symbol>
      </svg>
    </button>

    <aside class="side-bar" id="side-bar">
      <input type="text" placeholder="Filtrera efter art" class="search-bar" id="search-bar">
      <figure class="side-bar_list-container">
        <ul class="side-bar_list" id="race-list">

        </ul>
      </figure>
    </aside>

    <div class="background_portrait" id="background_portrait"></div>
    <div class="wrapper">
      <div class="portrait_wrapper">
        <img src="" alt="portrait" id="portrait" class="portrait">
      </div>
      <h1 class="monster_name" id="monster_name"></h1>


        <div class="wrapper_content stats">
          <div class="wrapper_header">
            <h3>Grundegenskaper</h3>
          </div>
          <table class="stats_table">
            <thead>
            </thead>
            <tbody id="stats_table">
            </tbody>
          </table>
        </div>

        <div class="wrapper_content basic-info">
          <div class="wrapper_header">
            <h3>Grundläggande info</h3>
          </div>
          <table>
            <tr>
              <th>Urstam:</th>
              <th>Hemvist:</th>
            </tr>
            <tr>
              <td id="species"></td>
              <td id="origin"></td>
            </tr>
            <tr>
              <th>Typålder:</th>
              <th>Maxålder:</th>
            </tr>
            <tr>
              <td id="type-age"></td>
              <td id="max-age"></td>
            </tr>
            <tr>
              <th>Vanlighet:</th>
              <th>Skydd:</th>
            </tr>
            <tr>
              <td id="prevalence"></td>
              <td id="protection"></td>
            </tr>
            <tr>
              <th>Initiativmod:</th>
              <th>Skräckfaktor:</th>
            </tr>
            <tr>
              <td id="initiative"></td>
              <td id="fear"></td>
            </tr>
            <tr>
              <th>Skadebonus:</th>
              <th>Förflyttning:</th>
            </tr>
            <tr>
              <td id="dmg-bonus"></td>
              <td id="movespeed"></td>
            </tr>
          </table>
        </div>

      <div class="wrapper_content body">
        <div class="wrapper_header">
          <h3>Kroppspoäng</h3>
        </div>
        <b>TKP-sys: <span id="tkp-sys"></span> </b> <b>TKP: <span id="tkp"></span> </b>
        <table class="body_table">
          <thead>
            <tr>
              <th>Kroppsdel</th>
              <th>1T20</th>
              <th>KP</th>
            </tr>
          </thead>
          <tbody id="body_table">

          </tbody>
        </table>
      </div>

      <div class="wrapper_content attack">
        <div class="wrapper_header">
          <h3>Strid</h3>
        </div>
        <table class="attack_table">
          <thead>
            <tr>
              <th>Attacker</th>
              <th>FV</th>
            </tr>
          </thead>
          <tbody id="attack_table">
          </tbody>
        </table>
      </div>

      <div class="wrapper_content skills">
        <div class="wrapper_header">
          <h3>Färdigheter</h3>
        </div>
        <table class="skills_table">
          <thead>
            <tr>
              <th>Färdighet</th>
              <th>FV</th>
            </tr>
          </thead>
          <tbody id="skills_table">

          </tbody>
        </table>
      </div>

      <div class="wrapper_content abilities">
        <div class="wrapper_header">
          <h3>Förmågor</h3>
        </div>
        <div id="abilities_wrapper">

        </div>
      </div>

      <div class="wrapper_content description">
        <div class="wrapper_header">
          <h3>Beskrivning</h3>
        </div>
        <p id="description"></p>
      </div>

    </div>


    <script src="database/db.json"></script>
    <script src="js/fetch.js"></script>
    <script src="js/pageBuilder.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
